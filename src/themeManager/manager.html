<!DOCTYPE html>
<html>
    <head>
        <style>
            :root {
                --background-secondary: #2f3136;
                --background-secondary-alt: #292b2f;
                --background-floating: #18191c;
                --background-modifier-hover: rgba(106, 116, 128, 0.16);
                --brand-experiment: #7289da;
                --brand-experiment-560: #5c6fb1;
                --brand-experiment-600: #4e5d94;
                --interactive-normal: #b9bbbe;
                --interactive-hover: #dcddde;
                --text-muted: #72767d;
                --font-primary: "Whitney";
                --header-primary: #fff;
            }

            html {
                font-size: 22px;
            }

            body {
                padding: 1rem;
                background: var(--background-secondary);
            }

            @font-face {
                font-family: Whitney;
                font-weight: 200;
                font-style: normal;
                src: url(https://armcord.app/whitney_400.woff) format("woff");
            }

            * {
                font-family: "Whitney", sans-serif;
                box-sizing: border-box;
                margin: 0;
                padding: 0;
                cursor: default;
            }

            .card {
                background-color: var(--background-floating);
                color: white;
                padding: 1rem;
                border-color: var(--background-floating);
                border-style: solid;
                border-radius: 10px;
            }

            .cards {
                max-width: 1200px;
                margin: 0 auto;
                display: grid;
                grid-gap: 1rem;
                justify-content: space-evenly;
            }

            /* Screen larger than 600px? 2 column */
            @media (min-width: 600px) {
                .cards {
                    grid-template-columns: repeat(2, 1fr);
                }
            }

            /* Screen larger than 900px? 3 columns */
            @media (min-width: 900px) {
                .cards {
                    grid-template-columns: repeat(3, 1fr);
                }
            }

            .flex-box {
                display: flex;
                justify-content: space-between;
            }

            /* switches */
            .tgl {
                display: none;
            }

            .tgl::-moz-selection,
            .tgl:after::-moz-selection,
            .tgl:before::-moz-selection,
            .tgl *::-moz-selection,
            .tgl *:after::-moz-selection,
            .tgl *:before::-moz-selection,
            .tgl + .tgl-btn::-moz-selection {
                background: none;
            }

            .tgl::selection,
            .tgl:after::selection,
            .tgl:before::selection,
            .tgl *::selection,
            .tgl *:after::selection,
            .tgl *:before::selection,
            .tgl + .tgl-btn::selection {
                background: none;
            }

            .tgl + .tgl-btn {
                outline: 0;
                display: block;
                width: 3em;
                position: relative;
                cursor: pointer;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            .tgl + .tgl-btn:after,
            .tgl + .tgl-btn:before {
                position: relative;
                display: block;
                content: "";
                width: 50%;
                height: 100%;
            }

            .tgl + .tgl-btn:after {
                left: 1px;
            }

            .tgl + .tgl-btn:before {
                display: none;
            }

            .tgl:checked + .tgl-btn:after {
                left: 56%;
            }

            .tgl-light + .tgl-btn {
                background: var(--text-muted);
                border-radius: 25px;
                padding: 4px;
                transition: all 0.4s ease;
            }

            .tgl-light + .tgl-btn:after {
                border-radius: 50px;
                position: relative;
                top: 50%;
                transform: translateY(-50%);
                width: 24px;
                height: 24px;
                background: rgb(255, 255, 255);
                transition: all 0.2s ease;
            }

            .tgl-light:checked + .tgl-btn {
                background: var(--brand-experiment);
            }

            input[type="text"],
            select {
                width: 100%;
                padding: 12px 20px;
                margin: 8px 0;
                display: inline-block;
                border: 1px solid #72767d;
                background-color: #46484d;
                color: white;
                border-radius: 4px;
                box-sizing: border-box;
            }

            #download {
                margin-top: 3px;
                height: 50px;
                vertical-align: middle;
                text-align: right;
                z-index: 99;
            }

            /* The Modal (background) */
            .modal {
                display: none;
                /* Hidden by default */
                position: fixed;
                /* Stay in place */
                z-index: 1;
                /* Sit on top */
                padding-top: 100px;
                /* Location of the box */
                background-color: var(--background-secondary);
                left: 0;
                top: 0;
                width: 100%;
                /* Full width */
                height: 100%;
                /* Full height */
                overflow: auto;
                /* Enable scroll if needed */
                background-color: rgb(0, 0, 0);
                /* Fallback color */
                background-color: rgba(0, 0, 0, 0.4);
                /* Black w/ opacity */
            }

            /* Modal Content */
            .modal-content {
                position: relative;
                margin: auto;
                padding: 1rem;
                background-color: var(--background-secondary);
                border-color: var(--background-floating);
                border-style: solid;
                border-radius: 10px;
                width: 80%;
                box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
                -webkit-animation-name: animatetop;
                -webkit-animation-duration: 0.4s;
                animation-name: animatetop;
                animation-duration: 0.4s;
            }

            /* Add Animation */
            @-webkit-keyframes animatetop {
                from {
                    top: -300px;
                    opacity: 0;
                }

                to {
                    top: 0;
                    opacity: 1;
                }
            }

            @keyframes animatetop {
                from {
                    top: -300px;
                    opacity: 0;
                }

                to {
                    top: 0;
                    opacity: 1;
                }
            }

            /* The Close Button */
            .close {
                color: white;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            .close:hover,
            .close:focus {
                color: red;
                text-decoration: none;
                cursor: pointer;
            }

            .modal-header {
                padding: 2px 16px;
                color: white;
            }

            .modal-body {
                padding: 2px 16px;
                color: white;
            }

            .modal-footer {
                padding: 2px 16px;
                color: white;
            }
            a.button {
                color: var(--brand-experiment-560);
            }
            .button {
                margin-right: 10px;
            }
            img.themeInfoIcon {
                height: 30px;
                position: relative;
                top: 5px;
            }
        </style>
    </head>

    <body>
        <div class="flex-box">
            <input
                type="text"
                id="themeLink"
                name="themeLink"
                title="BetterDiscord theme format"
                placeholder="https://raw.githubusercontent.com/... [.theme.css]"
            />
            <img id="download" src="https://raw.githubusercontent.com/ArmCord/BrandingStuff/main/Download.png" />
        </div>
        <br />
        <div id="themeInfoModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close">&times;</span>
                    <h2 id="themeInfoName">Theme</h2>
                </div>
                <div id="themeInfoDesc" class="modal-body"></div>
                <div id="themeInfoButtons" class="modal-footer"></div>
            </div>
        </div>
        <div class="cards" id="cardBox"></div>
    </body>
</html>
